
<div class="min-h-screen bg-gray-100 p-4">
    <!-- Contenedor principal -->
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
      
      <!-- Información del Usuario -->
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="text-2xl font-semibold text-gray-800">Bienvenido, {{userName}}</h2>
          <p class="text-sm text-gray-500">Correo: {{ userCorreo }}</p>
        </div>
        <button
        (click)="cerrarSesion()"
        
        class="bg-blue-500 text-white px-4 py-2 rounded-md">Cerrar sesión</button>
      </div>
  
      <!-- Estado actual del dinero -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-lg mb-6">
        <h3 class="text-xl font-semibold text-gray-700">Estado actual de tu dinero</h3>
        <div class="mt-4">
          <p class="text-2xl font-bold text-green-600">$ {{userSaldo}} </p>
          <p class="text-sm text-gray-500">Saldo disponible en tu cuenta</p>
        </div>
      </div>
  
     
    </div>
  </div>
