<header class="bg-gray-800 text-white py-4">
  <div class="max-w-screen-xl mx-auto flex flex-col lg:flex-row justify-between items-center px-4 sm:px-6 lg:px-8 space-y-4 lg:space-y-0 lg:space-x-6">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="h-8 w-auto md:h-10" />
      <span class="text-lg md:text-xl font-semibold text-yellow-500">Invierte con Amazon</span>
    </div>
    <!-- Llamado a la acción -->
    <div class="flex-1 text-center lg:text-left">
      <h1 class="text-lg md:text-xl lg:text-2xl font-bold leading-tight">
        Cumple tu deseo de ganar con Amazon
      </h1>
      <p class="text-sm md:text-base lg:text-lg mt-2 text-gray-300">
        Únete a nuestra plataforma y empieza a invertir con seguridad y confianza. ¡Haz crecer tu dinero con nosotros!
      </p>
    </div>
    <!-- Botón de acción -->
    <div class="flex-shrink-0">
      <button class="bg-yellow-500 text-white px-4 py-2 md:px-6 md:py-3 rounded-md shadow-lg hover:bg-yellow-600 focus:outline-none transition">
        Comienza ahora
      </button>
    </div>
  </div>
</header>
